<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cousine:wght@400&display=swap');

        body {
            font-family: 'Cousine', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        h1 a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        h1 a:hover {
            color: #555555;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            font-family: 'Cousine', monospace;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Cousine', monospace;
        }
        button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <h1>
        <a href="https://www.youtube.com/clip/UgkxzWxFfyJfUaMifJ30rCXc-xX-YZ4HdR93" target="_blank">Password, please sir</a>
    </h1>
    <div>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <script>
        function checkPassword() {
            const correctPassword = "N3PC181KZ";
            const userPassword = document.getElementById("password").value;

            if (userPassword === correctPassword) {
                // Redirect to the next page
                window.location.href = "nextpage.html";
            } else {
                alert("Incorrect password. Try again!");
            }
        }
    </script>
</body>
</html>
