<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherlock's Deduction</title>
    <style>
        body {
            font-family: Cousine, monospace;
            text-align: center;
            margin: 50px;
        }
        img {
            width: 45%; /* Decrease the size of the image */
            max-width: 400px; /* Set a maximum size for the image */
            filter: blur(10px); /* Keep the image blurred initially */
        }
        input {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .clue {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Only the question "Where do I live?" -->
    <div class="clue">
        I'm the beast you see,
        Where do I live?
    </div>
    
    <img src="hound.jpg" alt="Blurred Hound">
    
    <br>
    <input type="text" id="answer" placeholder="Enter your answer">
    <button onclick="checkAnswer()">Submit</button>
    <p id="result" style="margin-top: 20px; font-weight: bold;"></p>
    
    <script>
        const encode = [98, 97, 115, 107, 101, 114, 118, 105, 108, 108, 101];
        function decode() {
            return String.fromCharCode(...encode);
        }

        function checkAnswer() {
            const answer = document.getElementById("answer").value.trim().toLowerCase();
            const result = document.getElementById("result");
            const correctAnswer = decode();

            if (answer === correctAnswer) {
                result.textContent = "Correct!";
                result.style.color = "green";
                setTimeout(() => {
                    window.location.href = "step3.html";
                }, 2000);
            } else {
                result.textContent = "Wrong answer. Try again!";
                result.style.color = "red";
            }
        }
    </script>
</body>
</html>
